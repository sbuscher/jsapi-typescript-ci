name: Build and deploy 
on: 
  push:
    branches:
      - main
permissions: 
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install node 
        uses: actions/setup-node@v3
        with: 
          node-version: 'current'

      - name: Install and build
        run: |
          npm ci
          npm run build
      
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages